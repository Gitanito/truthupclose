<script src="jquery.min.js"></script>
<script src="jquery-ui.js"></script>
<style>
    body {
        background-color: black;
        background-image: url("img/prompterbg.png");
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        color: white;
        font-family: "Arial";
    }
    body::-webkit-scrollbar {
        width: 12px;
    }
    body::-webkit-scrollbar-track {
        background:#222;
        border-radius: 20px;
    }
    body::-webkit-scrollbar-thumb {
        background-color: #ddd;
        border-radius: 20px;
    }
    .flip {
        transform: scale(-1, 1);
        -moz-transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        -ms-transform: scale(-1, 1);
        transform: scale(-1, 1);
    }

    h1 {
        font-weight: lighter;
        color: #ffffff;
        animation: primary 3s linear infinite;
        text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
    }
    #target {
        position: fixed;
        top: 40%;
        left: 40%;
        border: white 1px dashed;
        margin: auto;
        width: 40px;
        height: 40px;
    }

    #speed {
        position: fixed;
        bottom: 10px;
        left: 10px;
        border: white 1px dashed;
    }

    #run {
        position: fixed;
        bottom: 10px;
        left: 50px;
        border: white 1px dashed;
    }
</style>

<form method="post">
    <textarea id="ptext" name="ptext"></textarea>
</form>
<h1 id="out" class="flip"></h1>
<div id="target"></div>
<div id="run" class="flip">Start/Stop</div>
<div id="speed" class="flip">3</div>

<script>
    $( "#target" ).draggable();
    $('#ptext').on("keyup", function () {
        $('#out').html('<br><br><br><br>' + $('#ptext').val().replaceAll('\n','<br><br>').replaceAll('! ','!<br><br>').replaceAll('. ','.<br><br>').replaceAll(', ',',<br><br>').replaceAll('? ','?<br><br>').replaceAll(': ',':<br><br>') + '<br><br><br><br>');
    })

    let running = false;

    window.setInterval(function(){
        if (running) {
            let t = $('body').height();
            let old = $(document).scrollTop();
            $(document).scrollTop(old + parseInt($('#speed').html()));
        }
    }, 100);

    $('#speed').on('click', function(){
        let z = parseInt($('#speed').html());
        z++;
        if (z > 10) z = 1;
        $('#speed').html(z);
    })
    $('#run').on('click', function(){
        running = !running;
    });

    $(window).keypress(function(e) {
        e.preventDefault();
        var key = e.which;
        switch (key) {
            case 32:
                running = !running;
                break;
            case 43:
                z = parseInt($('#speed').html());
                z++;
                if (z > 10) z = 1;
                $('#speed').html(z);
                break;
            case 45:
                z = parseInt($('#speed').html());
                z--;
                if (z < 1) z = 10;
                $('#speed').html(z);
                break;
        }
        console.log(key);
    });
</script>
